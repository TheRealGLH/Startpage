<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>New Tab</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="resources/styles.css" />
    <script src="resources/script.js"></script>
  </head>
  <body onload="init()">
    <template id="linkBoxItemTemplate">
      <a href="https://www.example.com" class="LinkBoxLink" target="_top">
        <li class="linkBoxItem">
          <img class="linkBoxItemImage" src="resources/img/google.png" />
          <span class="linkBoxItemText">Example</span>
        </li>
      </a>
    </template>
    <div id="container">
      <h1 id="greeting">-</h1>

      <div id="linkBox">
        <ul id="linkBoxList">
          <!--Templates are automatically added with JS.
                -->
        </ul>
      </div>
    </div>
    <footer>
      <a href="https://github.com/TheRealGLH/Startpage" target="_blank"
        >Source</a
      >
    </footer>
  </body>
</html>
